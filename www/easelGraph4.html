<!DOCTYPE html>
<html>
<body>
<canvas id="mainStage" width=500 height=450>
</canvas>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/easeljs.min.js"></script>
<script>
//Draw a graph on screen.
jQuery("document").ready(function(){
	//set up data to graph
	var aContents = new Array();
	var nMax = Math.floor(Math.random() * 50);
	for(var n = 0; n < nMax; n++){
		var oPoint = {};
		oPoint.x = Math.floor(Math.random() * 20);
		oPoint.y = Math.floor(Math.random() * 20);
		aContents.push(oPoint);
	}
	var stage = new createjs.Stage(document.getElementById('mainStage'));
	var shape = new createjs.Shape();
	stage.addChild(shape);
	const nScaleX = 25, nScaleY = 20;
	for(var n = 0; n < aContents.length; n++){
		if(n%2 == 0) shape.graphics.beginFill("rgba(255,0,0,1)");
		else shape.graphics.beginFill("rgba(0,255,0,1)");
		shape.graphics.drawCircle(aContents[n].x * nScaleX, aContents[n].y * nScaleY, 3);
	}
	stage.update();
});
</script>
</body>
</html>
