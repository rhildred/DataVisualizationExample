<!DOCTYPE html>
<html>
<body>
<canvas id="canvas" width=500 height=450>
</canvas>
<script src="js/jquery-1.11.0.min.js"></script>
<script src="js/easeljs.min.js"></script>
<script>
//Draw a graph on screen.
jQuery("document").ready(function(){
	var aContents = new Array();
	var nCumulative = 0;
	for(var n = 0; n < 5; n++){
		var oSlice = {};
		oSlice.nArc = 360/3 * Math.random();
		nCumulative += oSlice.nArc;
		aContents.push(oSlice);
		console.log(oSlice.nArc);
	}
	if(nCumulative > 360){
		aContents[Math.random() * 5].nArc -= nCumulative - 360;
	}else{
		var oSlice = {};
		oSlice.nArc = 360 - nCumulative;
		aContents.push(oSlice);
		console.log(oSlice.nArc);
	}
});
</script>
</body>
</html>
